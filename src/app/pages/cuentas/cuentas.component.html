<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
  <toaster-container [toasterconfig]="toasterConfig"></toaster-container>
  <nb-card-front>
    <nb-card accent="primary" [nbSpinner]="loading" nbSpinnerMessage="Cargando..." nbSpinnerSize="large">
      <nb-card-header>
        Cuentas
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (create)="flipped = true" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card accent="success">
      <nb-card-header>
        Nueva Cuenta
      </nb-card-header>
      <nb-card-body>
        <form (submit)="onSubmit(f)" #f="ngForm">
          <div class="input-group">
            <input type="text" ngModel name="name" placeholder="Nombre" required
                   class="form-control" />
          </div>
          <div class="row full-name-inputs">
            <div class="col-sm-6 input-group">
              <input type="text" ngModel name="city" placeholder="Ciudad" class="form-control"/>
            </div>
            <div class="col-sm-6 input-group">
              <input type="text" ngModel name="state" placeholder="Estado" required class="form-control"/>
            </div>
          </div>
          <div class="input-group">
            <input type="text" name="country" ngModel placeholder="PaÃ­s" required class="form-control"/>
          </div>
          <div class="input-group has-person-icon">
            <input type="text" name="contact" ngModel placeholder="Contacto Principal" class="form-control"/>
          </div>
          <button style="margin: 10px"
                  class="btn {{ settingsBtn[2].class }} btn-demo"
                  type="submit"
                  [disabled]="!f.valid">Guardar</button>
          <button style="margin: 10px" class="btn {{ settingsBtn[4].class }} btn-demo" (click)="flipped = false; f.reset()">{{ settingsBtn[4].buttonTitle }}</button>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
